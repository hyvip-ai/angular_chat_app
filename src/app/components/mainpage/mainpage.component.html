

<div class="container" *ngIf='title'>
  <div class="row justify-content-center">
    <div class="col-6" style="text-align: center;">
      Youre Logged in as {{title.user.username}}
    </div>
  </div>
</div>

 <div class="container" style="margin-top: 80px;">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Create A Room and Invite Friends
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form>
                  
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="checking" [(ngModel)]='chekced' checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Join With Usual Username</label>
                      </div>

                      <div class="form-floating" *ngIf='!chekced'>
                        <input type="text" class="form-control" id="floatingname" placeholder="Username">
                        <label for="floatingname">Username</label>
                      </div>
    
                      <div class="form-floating">
                        <input type="text" class="form-control" name="room" [(ngModel)]='roomname' id="floatingnameroomd" placeholder="Password">
                        <label for="floatingnameroom">Room Name</label>
                      </div>
                      <button class="btn btn-outline-info" (click)='createroom()'>Create Room</button>
                </form>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Join a Room
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form>
    
                    <div class="form-floating">
                        <input type="name" class="form-control" [(ngModel)]='roomname1' name="rooms" id="name" placeholder="Name">
                        <label for="name">Name of the Room</label>
                      </div>
                      <button class="btn btn-outline-info" (click)='joineroom()'>Create Room</button>
                   </form>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Connect With Other People
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Here You Will see others username and you can start a chat with them (if they allow)
              <button class="btn btn-outline-success" (click)='fincfriemds()'>Find Friends</button>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Connect With Other People...
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              View Requests...
              <button class="btn btn-outline-primary" (click)='accept()'>All Requests</button>
            </div> 
          </div>
        </div>
     
      </div>

      </div>


   

    
    


 <div>
 <button class='btn btn-outline-danger' (click)='logout()'>LogOut</button>
 </div>
