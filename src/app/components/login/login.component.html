<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
            <h4 class="company_title">Chat App</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Log In</h2>
                </div>
                <div class="row">
                    <form autocomplete="off" class="form-group" [formGroup]='loginform'>
                        <div class="row">
                            <input type="text" name="username" formControlName='username' id="username" class="form__input" placeholder="Username">
                        </div>
                        <div class="row">
                            <!-- <span class="fa fa-lock"></span> -->
                            <input type="password" name="password" formControlName='password' id="password" class="form__input" placeholder="Password">
                        </div>
                  
                        <div class="row">
                            <button (click)='login()' class="btn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <p>Don't have an account? <a routerLink = '/Register'>Register Here</a></p> 
                    
                </div>
            </div>
        </div>
    </div>
</div>
